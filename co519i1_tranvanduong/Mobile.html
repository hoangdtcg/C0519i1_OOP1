<script>
    let Mobile = function (name, battery) {
        this.name = name;
        this.battery = battery;
        this.msg = "";
        this.inbox = [];
        this.outbox = [];
        this.status = true;
        this.getName = function () {
            return this.name;

        }
        this.setName = function () {
            return


        }
        this.setStatus = function (status) {
            this.status = status;


        }
        this.charge = function () {
            if (this.battery < 100) {
                this.battery++;
            }

        }
        this.writeMessage = function (message) {
            this.msg = message;

        }
        this.sendMessage = function (phone) {
            phone.inbox.push(this.msg);
            this.outbox.push(this.msg);


        }
        this.readMessage = function () {
            return this.msg;
        }


    }
    let iphone = new Mobile("iphone", 50);

    iphone.writeMessage("hello samsung");
