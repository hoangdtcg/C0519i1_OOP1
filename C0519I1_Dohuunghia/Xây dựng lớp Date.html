<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day , month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        };
        this.setDay = function (day) {
            this.day = day;
        };

        this.getMonth = function () {
            return this.month;
        };
        this.setMonth = function (month) {
            this.month = month;
        };

        this.getYear = function () {
            return this.year;
        };
        this.setYear = function (year) {
            this.year = year;
        }
        
    };

    let dateOfNghia = new MyDate(11 , 8 ,1995);
    let day = dateOfNghia.getDay();
    let month = dateOfNghia.getMonth();
    let year = dateOfNghia.getYear();
    alert("Do Huu Nghia was born " + day +" - " + month + " - " + year);

    dateOfNghia.setDay(12);
    dateOfNghia.setMonth(5);
    dateOfNghia.setYear(2001);
    day = dateOfNghia.getDay();
    month = dateOfNghia.getMonth();
    year = dateOfNghia.getYear();
    alert("Do Huu Nghia was born " + day +" - " + month + " - " + year);

</script>
</body>
</html>
