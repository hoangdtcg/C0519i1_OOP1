<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="600px" height="500px" style="border:1px solid #d3d3d3;">
    <script>
        function Circle(x, y, radius){
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        function createCircle(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let rasius = Math.floor(Math.random() * 100)
            let circle= new Circle(300, 300, rasius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        createCircle();
    </script>
</body>
</html>
